<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>crazy buttons</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <style>
        body, .jumbotron{
            padding: 30px;
        }
        .text-giant {
            font-size: 40px;
        }
        .btn-crazy {
            position: absolute;
            top: 30px;
            left: 40%;
            width: 20%;
            transition: 0.5s ease all;
            text-align: center;
        }
    </style>
</head>
<body>

<button type="button" class="btn-crazy btn-lg btn-danger">
    click me!
</button>
<button type="button" class="btn-crazy btn-lg btn-primary">
    click me!
</button>
<button type="button" class="btn-crazy btn-lg btn-success">
    click me!
</button>



<script>

//grab everything
    const crazyButtons = document.querySelectorAll(".btn-crazy");
// define functions
function goCrazy(e) {
    const Button = e.target;
    //random number for left and top offset
    const offsetLeft = Math.random() * (window.innerWidth - Button.clientWidth);
    const offsetTop = Math.random() * (window.innerHeight - Button.clientHeight);
    //apply numbers
    Button.style.top = offsetTop + "px";
    Button.style.left = offsetLeft + "px";





}


//event listeners
crazyButtons.forEach(button => button.addEventListener("mouseenter", goCrazy));
</script>
<body>
</html>
